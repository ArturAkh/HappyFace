[setup]
mod_type        =       rated
weight          =       1.0
definition      =       at the moment always 1.0 (happy)
instruction     =	Module presents results of PHEDEX/Utilities/ErrorSiteQuery and PHEDEX/Utilities/InspectPhedexLog scripts executed on site. It has access to the local log files, and thus can give more details than standards phedex errorlog service. Second table is supposed to show statistics in the time interval specified in the first table. Most useful details can be viewed by pressing "show/hide results" button. 
