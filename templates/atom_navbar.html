<ul class="HappyPanelsTabGroup" id="HappyPanelsTabs">
% for category in category_list:
% if category == selected_category:
 <li class="HappyPanelsTab HappyPanelsTabSelected" id="${category.name}_tab">
% else:
 <li class="HappyPanelsTab" id="${category.name}_tab">
%endif
  <table width="100%">
   <tr>
    <td>
     <div style="text-align:center;">
      <a href="${category.url()}" title="${category.config["name"]}">
       <img alt="" class="HappyNavTab" src="${category.getStatusIcon()}" />
       <img alt="" class="HappyNavTabIndex" src="${category.getIndexIcon()}" />
      </a>
     </div>
    </td>
   </tr>
   <tr>
    <td>
     <div style="text-align:center;">
      <a href="${category.url()}" title="${category.config["name"]}">${category.config["name"]}</a>
     </div>
    </td>
   </tr>
  </table>
 </li>
% endfor
</ul>
