<ul class="HappyPanelsTabGroup" id="HappyPanelsTabs">
% for category in category_list:
 <li class="HappyPanelsTab" id="' + category + '_tab">
  <table width="100%">
   <tr>
    <td>
     <div style="text-align:center;">
      <img alt="" class="HappyNavTab" src="${category.getStatusIcon()}" />
      <img alt="" class="HappyNavTabIndex" src="${category.getIndexIcon()}" />
     </div>
    </td>
   </tr>
   <tr>
    <td>
     <div style="text-align:center;">
      ${category.config["name"]}
     </div>
    </td>
   </tr>
  </table>
 </li>
% endfor
</ul>
