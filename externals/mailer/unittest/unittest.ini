[general]
happyFaceDbURI = unittest/HappyFace_grpvo.db
stateDbURI = unittest/state.db
initTime = 24.08.10 18:00

[mail_observer:UsmUser:dcmsUser]
condition = red & matched
stages = dcms1 dcms2 dcms3 dcmsFinal dcmsAdminAction

[mail_observer:UsmUser:otherUser]
condition = AND(institute == "-1", OR( total > 2000, NOT(matched) ) )
stages = otherFinal dcmsAdminAction

[mail_observer:UsmGroup:dcmsGroups]
condition = used > 1000*quota
stages = grpvoFinal

[mail_stage:dcms1]
periode = 24
message_subject = You are overquota! 1
message_template = dcmsDefault
nthstage = first message!

[mail_stage:dcms2]
periode = 1*24*7
message_subject = You are overquota! 2
message_template = dcmsDefault
nthstage = second message!

[mail_stage:dcms3]
periode = 24*2*7
message_subject = You are overquota! 3
message_template = dcmsDefault
nthstage = third Message!

[mail_stage:dcmsFinal]
periode = 24*3*7
message_subject = You are overquota! Final
message_template = dcmsDefault
nthstage = final Message!

[mail_stage:dcmsAdminAction]
periode = 24*3*7
message_subject = take action for %(username)s
message_template = adminAction
address_override =  edelhoff@cern.ch matthias.edelhoff@rwth-aachen.de

[mail_stage:otherFinal]
periode = 24*7
message_subject = You are overquota! otherFinal
message_template = otherDefault

[mail_stage:grpvoFinal]
periode = 24*3*7
message_subject = You are overquota! grpvoFinal
message_template = grpvoDefault

[message_templates]
dcmsDefault = clean up your stuff %(username)s!
	    You are using %(total)s, this is your %(nthstage)s
otherDefault = help Aliens attack!
grpvoDefault = help they come in groups!
adminAction = restrict access for %(T2_DE_RWTH_sitedir)s and %(T2_DE_DESY_sitedir)s