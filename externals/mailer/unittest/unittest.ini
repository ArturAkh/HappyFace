[general]
happyFaceDbURI = unittest/HappyFace.db
stateDbURI = unittest/state.db
initTime = 24.08.10 18:00

[mail_observer:UsmUser:otherUser]
condition = AND(total > 2000, OR( institute == "-1", NOT(matched) ) )
stages = otherWarning otherFinal otherAdminAction

[mail_observer:UsmGroup:dcmsGroups]
condition = used > 1000*quota
stages = grpvoWarning

[mail_stage:otherAdminAction]
periode = 24*7+24*3
message_subject = take action for %(username)s
message_template = adminAction
address_override =  edelhoff@cern.ch matthias.edelhoff@rwth-aachen.de

[mail_stage:otherWarning]
periode = 24*3
message_subject = You are overquota! Please delete
message_template = otherDefault
nthstage = This is a warning

[mail_stage:otherFinal]
periode = 24*7
message_subject = You are overquota! We will delete
message_template = otherDefault
nthstage = This is not a warning

[mail_stage:grpvoWarning]
periode = 24*3*7
message_subject = Your group is overquota. Please clean up!
message_template = grpvoDefault

[message_templates]
otherDefault =clean up your stuff %(username)s!
	    You are using %(total)s, %(nthstage)s
grpvoDefault = help they come in groups!
adminAction = restrict access for %(T2_DE_RWTH_sitedir)s and %(T2_DE_DESY_sitedir)s